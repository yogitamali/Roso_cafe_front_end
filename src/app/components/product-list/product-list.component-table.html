<table class="table">
    <thead>
        <tr>
            <th>Images</th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let tempProduct of products">
            <td>
                <img src="{{tempProduct.imageUrl}}" height="50"/>
            </td>
            <td>{{ tempProduct.name }}</td>
            <td>{{ tempProduct.unitPrice | currency:'USD' }}</td>
            <td>{{ tempProduct.unitInStock }}</td>

        </tr>
    </tbody>

    

</table>
